<!-- Boardly Tilted / Lying-Down Logo â€” White "B" in Quicksand on Black -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 220 160" width="220" height="160" role="img" aria-labelledby="title desc">
  <title id="title">Boardly Tilted Logo</title>
  <desc id="desc">A circular black Boardly logo with a white letter B, appearing to lie slightly on its side.</desc>

  <!-- Slight 3D perspective: flattened vertically and rotated -->
  <g transform="skewX(-10) scale(1, 0.8) rotate(-10, 100, 100)">
    <!-- Circle (appears like an ellipse when flattened) -->
    <circle cx="100" cy="100" r="100" fill="#000000" />

    <!-- Centered white "B" -->
    <text x="50%" y="60%"
          text-anchor="middle"
          dominant-baseline="middle"
          font-family="'Quicksand', 'Poppins', 'Inter', system-ui, sans-serif"
          font-weight="500"
          font-size="120"
          fill="#FFFFFF">
      B
    </text>
  </g>
</svg>
